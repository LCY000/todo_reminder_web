<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #3a77bc;
            color: white;
            height: 66px; /* 固定高度 */
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-sizing: border-box;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #f2f2f2;
            color: #3a77bc;
            transition: background-color 0.3s;
        }

        .user-info a:hover {
            background-color: #d0e1f9;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3a77bc;
        }

        .flash-message {
            background-color: #ffcccc;
            color: #cc0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="email"], 
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%; 
        }

        button {
            background-color: #3a77bc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2c5a8a;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            text-decoration: none;
            color: #3a77bc;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-info">
            <a href="{{ url_for('index') }}">返回主頁</a>
        </div>
    </header>

    <div class="container">
        <h1>註冊</h1>

        <!-- Flash 訊息區 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="使用者名稱" required>
            <input type="email" name="email" placeholder="電子信箱" required>
            <input type="password" name="password" placeholder="密碼" required>
            <button type="submit">註冊</button>
        </form>

        <div class="login-link">
            <a href="{{ url_for('login') }}">已有帳號？登入</a>
        </div>
    </div>
</body>
</html>
